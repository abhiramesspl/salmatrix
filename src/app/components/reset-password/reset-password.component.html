<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                <div>
                    <img src="assets/images/login-logo.png" alt="image" width="100" height="75">
                </div>
                <mat-label>Reset Password</mat-label>
            </mat-card-title>

        </mat-card-header>

        <form class="example-form">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>New password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>

            </mat-card-content>
            <div fxLayout fxLayout.xs="column">
                <div fxFlex="100%">
                    <button mat-stroked-button color="primary" class="btn-block">Reset Password</button>
                </div>
            </div>
            
        </form>

        <mat-card-footer>
            <div>
                <a routerLink="/login" routerLinkActive="active">Already remember ? Login to your account</a>
            </div>
        </mat-card-footer>
    </mat-card>

</div>
