              <div class="mat-elevation-z8 datadashboard">

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Full Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="organisation">
                  <th mat-header-cell *matHeaderCellDef> Organisation </th>
                  <td mat-cell *matCellDef="let element"> {{element.organisation}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef> Phone </th>
                  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="matrix_nr">
                  <th mat-header-cell *matHeaderCellDef> Matrix NR </th>
                  <td mat-cell *matCellDef="let element"> {{element.matrix_nr}} </td>
                </ng-container>
                <ng-container matColumnDef="matrix_date">
                  <th mat-header-cell *matHeaderCellDef> Matrix Creation Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.matrix_date}} </td>
                </ng-container>
                <ng-container matColumnDef="checked_by_sim">
                  <th mat-header-cell *matHeaderCellDef > Is Checked By SIM </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;"> <mat-checkbox></mat-checkbox> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table>
