<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
    <mat-card class="loginImage">
        <img mat-card-image src="assets/images/IDH_logo_liggend_WHITE.png" alt="logo">
    </mat-card>

    <mat-card class="box">
        <form class="example-form">
            <mat-card-content>

                <div fxLayout fxLayout.xs="flex" class="loginInput">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                    </div>

            </mat-card-content>
            <div fxLayout fxLayout.xs="column">
                <div fxFlex="100%">
                    <button mat-raised-button  class="btn-block primary" (click)="sendResetLink()">Send Reset Link</button>
                </div>
            </div>
            
        </form>

        <mat-card-footer>
            <div class="newUser">
                <p>Already Member <a routerLink="/login" routerLinkActive="active">Sign In</a></p>
            </div>
        </mat-card-footer>
    </mat-card>

</div>
