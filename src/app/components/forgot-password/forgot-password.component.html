<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>
                <div>
                    <img src="assets/images/login-logo.png" alt="image" width="100" height="75">
                </div>
                <mat-label>Forgot Password</mat-label>
            </mat-card-title>

        </mat-card-header>

        <form class="example-form">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>Enter your Email</mat-label>
                    <input matInput type="text">
                </mat-form-field>

            </mat-card-content>
            <div fxLayout fxLayout.xs="column">
                <div fxFlex="100%">
                    <button mat-stroked-button color="primary" class="btn-block" (click)="sendResetLink()">Send Reset Link</button>
                </div>
            </div>
            
        </form>

        <mat-card-footer>
            <div>
                <a routerLink="/login" routerLinkActive="active">Already remember ? Login to your account</a>
            </div>
        </mat-card-footer>
    </mat-card>

</div>
