<!-- Toolbar -->


<div fxLayout fxLayout.xs="column">
    <app-sidenav></app-sidenav>

    <div fxFlex="85%" class="innerPage">
        <app-header></app-header>

        <div class="dashboard-wrapper aboutTool" fxLayout fxLayout.xs="flex">     
                <div fxFlex="94%" class="SalaryMatrix_tbl">  
                    
                    <div fxLayout fxLayout.xs="column" class="topBtn"> 
                        <div fxFlex="61%">
                        </div>
                        <div fxFlex="13%">
                            <a mat-raised-button  color="primary" class="archiveBtn">
                                <span class="fontawesome_icon">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </span>  
                                  Archive All</a>
                        </div>

                        <div fxFlex="9%">
                            <a mat-raised-button  color="primary" class="saveBtn">
                                <span class="fontawesome_icon">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                </span>  
                                  Save All</a>
                        </div>
                        <div fxFlex="17%">
                          <a mat-raised-button  color="primary" class="newMtx text-right">
                            <span class="fontawesome_icon">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>  
                              Add New Category</a>
                        </div>
                    </div>

                  <div class="mat-elevation-z8 datadashboard">

                  </div>

                  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="branch">
                      <th mat-header-cell *matHeaderCellDef> Branch </th>
                      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
                    </ng-container>
                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Category English </th>
                      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>
                    <ng-container matColumnDef="category_spanish">
                      <th mat-header-cell *matHeaderCellDef> Category Spanish </th>
                      <td mat-cell *matCellDef="let element"> {{element.category_spanish}} </td>
                    </ng-container>
                    
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="created_by">
                      <th mat-header-cell *matHeaderCellDef> Created By </th>
                      <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="updated_by">
                      <th mat-header-cell *matHeaderCellDef> Updated By </th>
                      <td mat-cell *matCellDef="let element"> {{element.updated_by}} </td>
                    </ng-container>
                  
                 


                                            <!-- Updated By Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Archive </th>
                        <td mat-cell *matCellDef="let element"> <i class="{{element.delete}}"></i> </td>
                      </ng-container>

                      <ng-container matColumnDef="save">
                        <th mat-header-cell *matHeaderCellDef> Save</th>
                        <td mat-cell *matCellDef="let element"> <i class="{{element.save}}"></i> </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)">
                    </tr>
                  </table>

                  </div>
        </div>
    </div>
</div>
