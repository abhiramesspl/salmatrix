<!-- Toolbar -->


<div fxLayout fxLayout.xs="column">
    <app-sidenav></app-sidenav>
    <div fxFlex="85%" class="innerPage">
        <app-header></app-header>

        <div class="dashboard-wrapper aboutTool" fxLayout fxLayout.xs="flex">
            <div fxFlex="94%" class="SalaryMatrix_tbl">

                <div fxLayout fxLayout.xs="column" class="topBtn">
                    <div fxFlex="73%">
                        <h4 class="header-title">System Users</h4>
                    </div>
                    <div fxFlex="10%">
                        <a mat-raised-button color="primary" class="archiveBtn">
                            <span class="fontawesome_icon">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </span>
                            Activate All</a>
                    </div>


                    <div fxFlex="17%">
                        <a mat-raised-button color="primary" class="newMtx text-right" (click)="openDialog();">
                            <span class="fontawesome_icon">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                            Add New User</a>
                    </div>
                </div>

                <div class="mat-elevation-z8 datadashboard">

                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Full Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="organization">
                        <th mat-header-cell *matHeaderCellDef> Organization </th>
                        <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="phonenumber">
                        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
                    </ng-container>

                    <!-- Created BY Column -->
                    <ng-container matColumnDef="created">
                        <th mat-header-cell *matHeaderCellDef> Created BY </th>
                        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
                    </ng-container>

                    <!-- Updated By Column -->
                    <ng-container matColumnDef="updated">
                        <th mat-header-cell *matHeaderCellDef> Updated By </th>
                        <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
                    </ng-container>

                    <!-- Updated By Column -->

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> Activate </th>
                        <td mat-cell *matCellDef="let element"> <mat-slide-toggle></mat-slide-toggle> </td>
                    </ng-container>

                    <ng-container matColumnDef="save">
                        <th mat-header-cell *matHeaderCellDef> Edit</th>
                        <td mat-cell *matCellDef="let element"> <i class="{{element.save}}"></i> </td>
                    </ng-container>
                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
