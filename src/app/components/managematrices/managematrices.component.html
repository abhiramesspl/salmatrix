<!-- Toolbar -->


<div fxLayout fxLayout.xs="column">
    <app-sidenav></app-sidenav>
    <div fxFlex="85%" class="innerPage">
        <app-header></app-header>

        <div class="dashboard-wrapper aboutTool" fxLayout fxLayout.xs="flex">
            <div fxFlex="94%" class="SalaryMatrix_tbl">

                <div fxLayout fxLayout.xs="column" class="topBtn">
                    <div fxFlex="73%">
                        <h4 class="header-title">Manage Matrices</h4>
                    </div>
                    <div fxFlex="10%">
                        
                    </div>


                    <div fxFlex="17%">
                        <a mat-raised-button color="primary" class="newMtx text-right">
                            <span class="fontawesome_icon">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </span>
                            Add Matrix
                        </a>
                    </div>
                </div>

                <div class="mat-elevation-z8 datadashboard">

                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Matrix Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="createddate">
                        <th mat-header-cell *matHeaderCellDef> Created Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.createddate}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="finalizeddate">
                        <th mat-header-cell *matHeaderCellDef> Finalized Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.finalizeddate}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="matrixgenerated">
                        <th mat-header-cell *matHeaderCellDef> Salary Matrix Generated </th>
                        <td mat-cell *matCellDef="let element"> {{element.matrixgenerated}} </td>
                    </ng-container>

                    <ng-container matColumnDef="save">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> 
                            
                            <a mat-stroked-button color="primary" class="text-right">
                                <span class="fontawesome_icon">
                                    <i class="{{element.save}} fa-xs" aria-hidden="true"></i>
                                </span>
                                View
                            </a>
                            <a mat-stroked-button color="warn" class="text-right mr5">
                                <span class="fontawesome_icon">
                                    <i class="fa fa-xs fa-trash" aria-hidden="true"></i>
                                </span>
                                Remove
                            </a>
                            
                        </td>
                    </ng-container>
                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
