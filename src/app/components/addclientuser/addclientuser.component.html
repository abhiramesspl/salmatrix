<h1 mat-dialog-title class="dialog-title">New User</h1>
<div mat-dialog-content>
    
    <form class="example-form supplier-popup">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Organization</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput type="text">
            </mat-form-field>
        </mat-card-content>
    </form>
</div>
<div mat-dialog-actions class="dialog-footer">
    <button mat-raised-button mat-dialog-close class="basic btn-block">Close</button>
    <button mat-raised-button class="btn-block primary">Save</button>
</div>
